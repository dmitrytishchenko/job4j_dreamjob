<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
</div>
<div class="container">
    <h2> index.html + bootstrap, form, table[#218020]</h2>
    <form action="/index.html">
        <div class="form-group">
            <label for="FirstName">FirstName:</label>
            <input type="text" class="form-control" id="FirstName" placeholder="Enter FirstName" name="FirstName">
        </div>
        <div class="form-group">
            <label for="LastName">LastName:</label>
            <input type="text" class="form-control" id="LastName" placeholder="Enter LastName" name="LastName">
        </div>
        <div>
            <label>Sex:</label></br>
            <input type="radio" name="sex">Male</br>
            <input type="radio" name="sex">Female</br>
        </div>
        <div class="form-group">
            <label for="desc">Description:</label>
            <input type="text" class="form-control" id="desc" placeholder="Enter description" name="description">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

<div class="container">
    <h2>Basic Table</h2>
    <p> index.html + bootstrap, form, table[#218020] </p>
    <table class="table" style="border: 1px solid #ff0000" border="1", cellpadding="1", cellspacing="1">
        <thead>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Sex</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>male</td>
            <td>Some text</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>female</td>
            <td>Some text</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
